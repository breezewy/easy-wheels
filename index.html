<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }

    #app {
      
    }

    body {
      font-size: var(--font-size);
    }
  </style>

</head>

<body>
  <style>
    .demo{
      background:#ddd;
      border:1px solid #666;
      min-height:100px;
    }
    .sider{
      background:#333;
      width:150px;
    }
    .sider.slide-enter, .sider.slide-leave-to{
      margin-left:-150px;
    }
    .header{
      background:#999;
      height:100px;
    }
    .footer{
      background:#ccc;
      height:50px;
    }
  </style>
  <div id="app">
    <w-layout style="height:100vh;">
      <w-sider>sider</w-sider>
      
      <w-layout>
        <w-header >header</w-header>
        <w-content >content</w-content>
        <w-footer >footer</w-footer>
      </w-layout>
      
      
    </w-layout>
  </div>

  <script src="./src/app.js"></script>
</body>

</html>
