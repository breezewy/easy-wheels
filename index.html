<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }

    #app {
      margin: 20px;
    }

    body {
      font-size: var(--font-size);
    }
  </style>

  <style>
    .box{
      margin:20px;
    }
  </style>
</head>

<body>
  <div id="app">
    <div style="border:1px solid black">
      <w-row gutter="20">
        <w-col>1</w-col>
        <w-col>2</w-col>
      </w-row>
      <w-row gutter="20">
        <w-col>1</w-col>
        <w-col>2</w-col>
        <w-col>3</w-col>
      </w-row>
      <w-row gutter="20">
        <w-col>1</w-col>
        <w-col>2</w-col>
        <w-col>3</w-col>
        <w-col>4</w-col>
      </w-row>
      <w-row gutter="20">
        <w-col span="24" 
          :ipad = "{span:8}"
          :narrow-pc = "{span:4}"
          :pc = "{span:2}"
          :wide-pc = "{span:1}"
        >
        2222
        </w-col>
        <w-col span="24"
          :ipad="{span:16}"
          :narrow-pc = "{span:20}"
          :pc = "{span:22}"
          :wide-pc = "{span:23}"
        >222222
        </w-col>
      </w-row>
      <w-row gutter="20">
        <w-col span="4">2</w-col>
        <w-col span="18" offset="2">22</w-col>
      </w-row>
      <w-row gutter="20">
        <w-col span="4">2</w-col>
        <w-col span="8" offset="2">22</w-col>
        <w-col span="8" offset="2">22</w-col>
      </w-row>
      <w-row gutter="20">
        <w-col span="4">2</w-col>
        <w-col span="6" offset="6">22</w-col>
        <w-col span="6" offset="2">22</w-col>
      </w-row>
    </div>
    <hr>
    <div class="box">
      <w-input value="张三"></w-input>
      <w-input value="李四" disabled></w-input>
      <w-input value="王五" readonly></w-input>
    </div>

    <div class="box">
      <w-input value="麻子" @change="inputChange"></w-input>
    </div>
    <div class="box">
      <w-input value="麻子" v-model="message"></w-input>
    </div>
    <div class="box">
      <w-input value="麻子" error="用户名不能少于6位"></w-input>
    </div>
    <div class="box">
      <w-button :loading="loading1" @click="loading1 = !loading1">
        按钮
      </w-button>
      <w-button icon="settings" :loading="loading2" @click="loading2 = !loading2">
        按钮
      </w-button>
      <w-button icon="settings" icon-position="right" :loading="loading3" @click="loading3 = !loading3">
        按钮
      </w-button>
      <w-button-group>
        <w-button icon="left">上一页</w-button>
        <w-button>更多</w-button>
        <w-button icon="right" icon-position="right">下一页</w-button>
      </w-button-group>
      <div id="test"></div>
    </div>
  </div>

  <script src="./src/app.js"></script>
</body>

</html>
