<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }

    body {
      font-size: var(--font-size);
    }
  </style>

</head>

<body>
  <div id="app">
    <w-tabs :selected.sync="selectedTab">
      <w-tabs-head>
        <template slot="actions">
         <button>设置</button>
        </template>
        <w-tabs-item name="woman">
          <w-icon name="settings"></w-icon>美女
        </w-tabs-item>
        <w-tabs-item name="finance" disabled>
          财经
        </w-tabs-item>
        <w-tabs-item name="sports">
          体育
        </w-tabs-item>
      </w-tabs-head>
      <w-tabs-body>
        <w-tabs-pane name="woman">
          美女相关资讯
        </w-tabs-pane>
        <w-tabs-pane name="finance">
          财经相关资讯
        </w-tabs-pane>
        <w-tabs-pane name="sports">
          体育相关资讯
        </w-tabs-pane>
      </w-tabs-body>
    </w-tabs>
  </div>

  <script src="./src/app.js"></script>
</body>

</html>
